<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sample HTML5 Math</title>
</head>

<body>
<h2>Source: Doing Data Science (O'Reilly)</h2>
<ol>

<li>
<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" mode="display" overflow="scroll">
          <mml:mrow>
            <mml:mi mathvariant="normal">p</mml:mi>

            <mml:mo>(</mml:mo>

            <mml:mi>A</mml:mi>

            <mml:mspace width="3.33333pt"/>

            <mml:mi>and</mml:mi>

            <mml:mspace width="3.33333pt"/>

            <mml:mi>B</mml:mi>

            <mml:mo>)</mml:mo>

            <mml:mo>=</mml:mo>

            <mml:mi mathvariant="normal">p</mml:mi>

            <mml:mo>(</mml:mo>

            <mml:mi>A</mml:mi>

            <mml:mo>)</mml:mo>

            <mml:mspace width="3.33333pt"/>

            <mml:mi mathvariant="normal">p</mml:mi>

            <mml:mo>(</mml:mo>

            <mml:mi>B</mml:mi>

            <mml:mo>|</mml:mo>

            <mml:mi>A</mml:mi>

            <mml:mo>)</mml:mo>
          </mml:mrow>
        </mml:math>
</li>
<li>
<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" mode="display" overflow="scroll">
          <mml:mrow>
            <mml:mi>PMF</mml:mi>

            <mml:mrow>
              <mml:mo>(</mml:mo>

              <mml:mi>x</mml:mi>

              <mml:mo>)</mml:mo>
            </mml:mrow>

            <mml:mo>∝</mml:mo>

            <mml:msup>
              <mml:mfenced close=")" open="(" separators="">
                <mml:mfrac>
                  <mml:mn>1</mml:mn>

                  <mml:mi>x</mml:mi>
                </mml:mfrac>
              </mml:mfenced>

              <mml:mi>α</mml:mi>
            </mml:msup>
          </mml:mrow>
        </mml:math>
</li>
<li>
<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" mode="display" overflow="scroll">
          <mml:mrow>
            <mml:mi>f</mml:mi>

            <mml:mrow>
              <mml:mo>(</mml:mo>

              <mml:mi>x</mml:mi>

              <mml:mo>)</mml:mo>
            </mml:mrow>

            <mml:mo>=</mml:mo>

            <mml:mfrac>
              <mml:mn>1</mml:mn>

              <mml:msqrt>
                <mml:mrow>
                  <mml:mn>2</mml:mn>

                  <mml:mi>π</mml:mi>
                </mml:mrow>
              </mml:msqrt>
            </mml:mfrac>

            <mml:mo form="prefix">exp</mml:mo>

            <mml:mrow>
              <mml:mo>(</mml:mo>

              <mml:mo>-</mml:mo>

              <mml:msup>
                <mml:mi>x</mml:mi>

                <mml:mn>2</mml:mn>
              </mml:msup>

              <mml:mo>/2)</mml:mo>
            </mml:mrow>
          </mml:mrow>
        </mml:math>
<li>
 <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" mode="display" overflow="scroll">
          <mml:mrow>
            <mml:mfrac>
              <mml:mrow>
                <mml:mi>d</mml:mi>

                <mml:mi>x</mml:mi>
              </mml:mrow>

              <mml:mrow>
                <mml:mi>d</mml:mi>

                <mml:mi>θ</mml:mi>
              </mml:mrow>
            </mml:mfrac>

            <mml:mo>=</mml:mo>

            <mml:mfrac>
              <mml:mi>β</mml:mi>

              <mml:mrow>
                <mml:msup>
                  <mml:mo form="prefix">cos</mml:mo>

                  <mml:mn>2</mml:mn>
                </mml:msup>

                <mml:mi>θ</mml:mi>
              </mml:mrow>
            </mml:mfrac>
          </mml:mrow>
        </mml:math>
</li>
<li>
<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
          <mml:mrow>
            <mml:mi>s</mml:mi>

            <mml:mo>/</mml:mo>

            <mml:msqrt>
              <mml:mrow>
                <mml:mn>2</mml:mn>

                <mml:mo>(</mml:mo>

                <mml:mi>n</mml:mi>

                <mml:mo>-</mml:mo>

                <mml:mn>1</mml:mn>

                <mml:mo>)</mml:mo>
              </mml:mrow>
            </mml:msqrt>
          </mml:mrow>
        </mml:math>
</li>
</ol>

Content of the document......
</body>

</html>
